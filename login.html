<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | CampuEats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-900 text-white min-h-screen font-sans bg-[url('https://tailwindcss.com/_next/static/media/hero-dark.92751102.png')] bg-cover bg-fixed flex items-center justify-center"
  >
    <div class="w-full max-w-md px-4">
      <div class="glass-card rounded-3xl p-8 shadow-2xl border border-white/10">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-3 mb-8">
          <div
            class="w-16 h-16 bg-gradient-to-tr from-orange-500 to-red-600 rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/20"
          >
            <i class="fa-solid fa-utensils text-white text-2xl"></i>
          </div>
        </div>

        <h1 class="text-3xl font-bold text-center mb-2">
          Welcome to <span class="text-orange-500">CampuEats</span>
        </h1>
        <p class="text-gray-400 text-center mb-8">
          Login to your account or continue as guest
        </p>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-300"
              >Username</label
            >
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              class="w-full bg-slate-800/80 border border-white/10 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-orange-500 focus:bg-slate-800 transition"
              autocomplete="username"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2 text-gray-300"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                class="w-full bg-slate-800/80 border border-white/10 rounded-xl py-3 px-4 text-white focus:outline-none focus:border-orange-500 focus:bg-slate-800 transition"
                autocomplete="current-password"
              />
              <button
                type="button"
                id="toggle-password"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full py-3 rounded-xl bg-gradient-to-r from-orange-500 to-red-600 font-bold text-white shadow-lg hover:shadow-orange-500/30 hover:scale-105 transition"
          >
            Login
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/10"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-slate-900 text-gray-400">OR</span>
          </div>
        </div>

        <!-- Guest Button -->
        <button
          id="guest-btn"
          class="w-full py-3 rounded-xl bg-white/5 border border-white/10 font-bold text-gray-300 hover:bg-white/10 hover:text-white transition"
        >
          Continue as Guest
        </button>

        <!-- Demo Credentials Info -->
        <div class="mt-6 p-4 bg-blue-500/10 border border-blue-500/20 rounded-xl">
          <p class="text-xs text-blue-300 font-semibold mb-2">
            <i class="fa-solid fa-info-circle mr-1"></i> Demo Credentials:
          </p>
          <div class="text-xs text-gray-400 space-y-1">
            <p><strong>Username:</strong> student</p>
            <p><strong>Password:</strong> campueats123</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-slate-800 border border-white/10 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 translate-y-20 opacity-0 transition-all duration-300 z-[100]"
    >
      <i class="fa-solid fa-circle-check text-green-400"></i
      ><span id="toast-msg" class="font-semibold text-sm"></span>
    </div>

    <script src="login.js"></script>
  </body>
</html>
